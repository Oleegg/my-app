<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Диалогов</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 33%;
            padding: 20px;
            background: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .sidebar h2 {
            margin-bottom: 15px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .sidebar li:hover {
            background: #e6e6e6;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .dialog-preview {
            display: flex;
            flex-direction: column;
        }
        .dialog-title {
            font-weight: bold;
        }
        .dialog-last-message {
            font-size: 0.9rem;
            color: #777;
        }
        .main-content {
            width: 67%;
            padding: 20px;
            overflow-y: auto;
        }
        .dialog-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 15px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Список Диалогов</h2>
        <ul>
            <li>
                <img src="avatar1.png" alt="Аватар" class="avatar">
                <div class="dialog-preview">
                    <span class="dialog-title">Диалог 1</span>
                    <span class="dialog-last-message">Последнее сообщение...</span>
                </div>
            </li>
            <li>
                <img src="avatar2.png" alt="Аватар" class="avatar">
                <div class="dialog-preview">
                    <span class="dialog-title">Диалог 2</span>
                    <span class="dialog-last-message">Последнее сообщение...</span>
                </div>
            </li>
            <li>
                <img src="avatar3.png" alt="Аватар" class="avatar">
                <div class="dialog-preview">
                    <span class="dialog-title">Диалог 3</span>
                    <span class="dialog-last-message">Последнее сообщение...</span>
                </div>
            </li>
            <li>
                <img src="avatar4.png" alt="Аватар" class="avatar">
                <div class="dialog-preview">
                    <span class="dialog-title">Диалог 4</span>
                    <span class="dialog-last-message">Последнее сообщение...</span>
                </div>
            </li>
            <li>
                <img src="avatar5.png" alt="Аватар" class="avatar">
                <div class="dialog-preview">
                    <span class="dialog-title">Диалог 5</span>
                    <span class="dialog-last-message">Последнее сообщение...</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="dialog-content">
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <h2>Полный Диалог</h2>
            <p>Выберите диалог из списка, чтобы увидеть его полное содержание.</p>
        </div>
    </div>
</body>
</html>
